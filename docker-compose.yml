version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tasktracker-postgres
    environment:
      POSTGRES_DB: TaskTrackerDB
      POSTGRES_USER: tasktracker_user
      POSTGRES_PASSWORD: TaskTracker123!
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasktracker_user -d TaskTrackerDB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tasktracker-network

volumes:
  postgres_data:
    driver: local

networks:
  tasktracker-network:
    driver: bridge
